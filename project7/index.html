<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>User keyboard to enter the letters..</p>

    <div class="container">
        <!-- Hangman -->
        <svg class="hangman-container" height="250" width="200">
            <line x1="60" y1="250" x2="140" y2="250"/>
            <line x1="100" y1="250" x2="100" y2="10"/>
            <line x1="100" y1="10" x2="300" y2="10"/>
            <line x1="300" y1="10" x2="300" y2="100"/>
        </svg>  
    </div>

    <script src="script.js"></script>
</body>
