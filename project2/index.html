<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
    <div class="mainContainer">
        <div class="selectContainer">
            <label for="movieSelection">Select the Movie</label>
            <select name="movie" id="movie">
                <option value="10">Spiderman</option>
                <option value="15">Superman</option>
                <option value="18">Batman</option>
                <option value="21">Avengers</option>
                <option value="25">The Hulk</option>
            </select>
        </div>
        <!-- legend -->
        <div class="legend">
            <ul>
                <li>
                    <div class="seat"></div>
                    <small>Available</small>
                </li>

                <li>
                    <div class="seats selected"></div>
                    <small>Selected</small>
                </li>

                <li>
                    <div class="seats occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
        </div>
        
        <div class="screen"></div>

        <div class="seatContainer">
            <!--row 1-->
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            <!--row 2-->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!--row 3-->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!--row 4-->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!--row 5-->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!--row 6-->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
    </div>
</body>
</html>
